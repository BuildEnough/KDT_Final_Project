{% load static %}
<header>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- place navbar here -->

    <nav id="image" class="fnav px-0">
        <div class="d-flex justify-content-center">
            <img src="{% static 'img/ojd_1.png' %}">
        </div>
    </nav>

    <div id="navbar-example2" class="container-fluid MyNav px-0 mb-3 d-flex justify-content-between menu">
        <ul class="nav nav-pills ">
            <li class="nav-item">
                <a class="nav-link text-black" href="{% url 'articles:product_rank' %}">랭킹</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="">카테고리</a>
                <ul id="submenu">
                    {% for category in categories %}
                    <li><a class="nav-link text-black" href="{% url 'articles:product_list' category.0 %}">{{ category.1 }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="#scrollspyHeading2">커뮤니티</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="#scrollspyHeading2">리뷰</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="#scrollspyHeading2">Q&A</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="{% url 'articles:product_create' %}">상품등록</a>
            </li> 
        </ul>
        {% if request.user.is_authenticated %}
        <ul class="d-flex text-black">
            <a href="{% url 'accounts:logout' %}">로그아웃</a>
        </ul>
        {% else %}
        <ul class="d-flex text-black">
            <a href="{% url 'accounts:login' %}">로그인/</a>
            <a href="{% url 'accounts:signup' %}">회원가입</a>
        </ul>
        {% endif %}

    </div>
</header>

<body>
    <script>
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('#image').addClass('affix');
                $('#navbar-example2').addClass('topon');
                console.log("OK");
            } else {
                $('#image').removeClass('affix');
                $('#navbar-example2').removeClass('topon');
            }
        });
    </script>
</body>
